<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Zoom</title>
</head>
<body>
    <div class="image-container">
        <img class="top-image" src="./erik-mclean-sneaker.jpg" data-zoom-image="./erik-mclean-sneaker.jpg"/>
        <img class="zoom-image" src="./erik-mclean-sneaker.jpg" style="position: absolute; top: 0; left: 0; opacity: 0; width: 900px; height: auto; border: none; max-width: none; max-height: none;"/>
    </div>
</body>
</html>
