<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Zoom</title>
  </head>
  <body>
    <div class="image-container">
      <img
        class="top-image"
        src="./erik-mclean-sneaker.jpg"
        data-zoom-image="./erik-mclean-sneaker.jpg"
      />
      <img
        class="zoom-image"
        src="./erik-mclean-sneaker.jpg"
        style="
          position: absolute;
          top: 0;
          left: 0;
          opacity: 0;
          width: 900px;
          height: auto;
          border: none;
          max-width: none;
          max-height: none;
        "
      />
    </div>
    <script>
      const imageContainer =
        document.getElementsByClassName("image-container")[0];
      imageContainer.addEventListener("mouseenter", function () {
        imageContainer.style.border = "solid red 2px";
        const topImage = document.getElementsByClassName("top-image")[0];
        const zoomImage = document.getElementsByClassName("zoom-image")[0];
        topImage.style.opacity = "0";
        zoomImage.style.opacity = "1";
      });

      imageContainer.addEventListener("mousemove", function (event) {
        const imageContainerBoundary = event.target.getBoundingClientRect();
        let x = event.clientX - imageContainerBoundary.left;
        let y = event.clientY - imageContainerBoundary.top;
        console.log("X--", x);
        console.log("Y--", y);
      });

      imageContainer.addEventListener("mouseleave", function () {
        imageContainer.style.border = "solid blue 2px";
        const topImage = document.getElementsByClassName("top-image")[0];
        const zoomImage = document.getElementsByClassName("zoom-image")[0];
        topImage.style.opacity = "1";
        zoomImage.style.opacity = "0";
      });
    </script>
  </body>
</html>
